<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
  <title>Pet Info</title>
</head>
<body>
  <div class="container">
    <button [routerLink]="['/']">Back to home</button>
    <h2 style="color : darkgreen">Details about {{pet.name}}</h2>
    <h3> Pet type: {{pet.type}}</h3> 
    <h3> Description: {{pet.desc}}</h3> 
    <ul> <h3>Pet Skill:</h3>
      <li><h5>{{pet.skills[0]}}</h5></li>
      <li><h5>{{pet.skills[1]}}</h5></li>
      <li><h5>{{pet.skills[2]}}</h5></li>
    </ul> 
    <h3> Likes: {{pet.like}}</h3>

    <button (click) = "likePet()">Like this pet</button>
    <button (click) = "deletePet(pet._id)">Adopt this pet</button>
  </div>
</body>
</html>
